plugins {
    alias(libs.plugins.android.application)
}

android {
    namespace 'com.hy.app.FontSettings.lgfontgenapp'
    compileSdk 34

    defaultConfig {
        applicationId "com.hy.app.FontSettings.lgfontgenapp"
        minSdk 26
        targetSdk 34
        versionCode 1
        versionName "1.0"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
}

